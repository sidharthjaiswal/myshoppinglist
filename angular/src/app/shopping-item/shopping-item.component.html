<body class="bg-info">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" style="font-weight: bolder;">My ShoppingList</a>
    <button class=" btn btn-success" (click)="openAddDialog()"> <mat-icon>add</mat-icon></button> 
  </nav>
  <h2>List of shoppingLists</h2>
  <div id="table-wrapper">
    <div id="table-scroll" class="mat-elevation-z8">
      <mat-table [dataSource]="dataSource">
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        <ng-container matColumnDef="listName">
          <mat-header-cell *matHeaderCellDef> List Name </mat-header-cell>
          <mat-cell *matCellDef="let list"> {{list.listName}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="itemName">
          <mat-header-cell *matHeaderCellDef> Item Name </mat-header-cell>
          <mat-cell *matCellDef="let list"> {{list.itemName}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="itemQuantity">
          <mat-header-cell *matHeaderCellDef> Item Quantity </mat-header-cell>
          <mat-cell *matCellDef="let list"> {{list.itemQuantity}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <!--<button class="btn btn-warning " (click)="openEditDialog(row)">
              <mat-icon>create</mat-icon>
            </button>-->
            <button class="btn btn-danger" (click)="openDeleteConfirmDialog(row._id)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
      </mat-table>
    </div>
  </div>
  <h3 style="font-style: italic;">A Project developed by Sidharth Jaiswal</h3>
</body>
