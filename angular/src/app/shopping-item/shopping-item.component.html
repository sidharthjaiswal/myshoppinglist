<body class="bg bg-primary">


    <header class="masthead">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto" style="color: white;">
                    <h1>Shopping List</h1>
                    <h2 style="text-align: center; font-style: italic;">A project created using MEAN Stack by Sidharth Jaiswal</h2>
                </div>
                <br>
                <div class="container">
                    <div class="row">
                        <div class="col text-center">
                            <button type="button" (click)="openAddDialog()" class="btn btn-success btn-xs">Add Shopping List</button>
                            <button (click)="openContactDialog()" class="btn btn-info">Contact me</button>
                            <!-- <button class="btn btn-warning">About Me</button>
                            <button class="btn btn-danger">About application</button>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="table-wrapper">
            <div id="table-scroll" class="mat-elevation-z8">
                <mat-table [dataSource]="dataSource">
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    <ng-container matColumnDef="listName">
                        <mat-header-cell *matHeaderCellDef> List Name </mat-header-cell>
                        <mat-cell *matCellDef="let list"> {{list.listName}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="itemName">
                        <mat-header-cell *matHeaderCellDef> Item Name </mat-header-cell>
                        <mat-cell *matCellDef="let list"> {{list.itemName}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="itemQuantity">
                        <mat-header-cell *matHeaderCellDef> Item Quantity </mat-header-cell>
                        <mat-cell *matCellDef="let list"> {{list.itemQuantity}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="actions">
                        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                        <mat-cell *matCellDef="let row">
                            <button class="btn btn-warning " (click)="openEditDialog(row)">
                <mat-icon>create</mat-icon>
              </button>
                            <button class="btn btn-danger" (click)="openDeleteConfirmDialog(row._id)">
                <mat-icon>delete</mat-icon>
              </button>
                        </mat-cell>
                    </ng-container>
                </mat-table>
            </div>
        </div>
    </div>
</body>
