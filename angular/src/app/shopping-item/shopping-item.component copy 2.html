<form #frm = "ngForm" (ngSubmit)="addList(frm)">
    <h1>Add List</h1>
    <form action="" style="width: 500px; margin: auto; transform: translate(-702px, -5px);">
             <label for="listName">ListName:</label>
             <input type="text"  name="listName" class="form-control" value="" ngModel required >
            <label for="itemName">ItemName:</label>
            <input type="text"  name="itemName" class="form-control" value="" ngModel required >
            <label for="itemQuantity">Quantity:</label>
            <input type="number"  name="itemQuantity" class="form-control" value="" ngModel required >      
       </form> 
       <button style ="transform: translate(10px,0px);"type="submit" name="button" class="btn btn-success" [disabled]=frm.invalid>Add List</button>
</form>
    <br>
