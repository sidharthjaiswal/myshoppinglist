<form #frm = "ngForm" (ngSubmit)="addList(frm)">
    <h2>Add List</h2>
        <div class="form-group">
            <label for="">ListName:</label>
             <input type="text" maxlength = "20" class="form-control" name="listName" value="" ngModel required >
        </div>
        <div>
            <label for="">ItemName:</label>
            <input type="text" width=100px name="itemName">
        </div>

        <div class="form-group">
            <label for="">Quantity:</label>
            <input type="text" class="form-control" name="itemQuantity" value="" ngModel required >
        </div>
