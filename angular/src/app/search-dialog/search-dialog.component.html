<h2>Search ShoppingList:</h2>
<form>
    <div class="input-group mb-3">
        <input type="text" placeholder="Search" #listName maxlength="20" style="width: auto;">
        <button mat-raised-button type="button" type="submit" class="bg-secondary" (click)="searchList(listName.value)" style="color: white;">
            <mat-icon>search</mat-icon>
        </button>
        <button class="btn btn-danger" (click)="closeDialog()">
            <mat-icon>cancel</mat-icon>
        </button>
    </div>
</form>
<br><br>
